---
kind: pipeline
name: saga-docs

trigger:
  event:
    include:
      - pull_request
      - push
      - tag

platform:
  os: linux
  arch: amd64

steps:
  - name: Install dependencies and build
    image: node:16-alpine
    commands:
      - yarn install
      - yarn build
---
kind: pipeline
type: docker
name: Containerize
platform:
  os: linux
  arch: amd64
trigger:
  event:
    - push
    - tag
  ref:
    - refs/heads/main
    - refs/tags/v*

steps:
  - name: build and push
    image: docker
    volumes:
      - name: docker
        path: /var/run/docker.sock
    commands:
      - make push

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
