name: Deploy to Developer Portal DEV Bucket

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Which branch to use?'
        default: 'main'
jobs:
  deploy:
    name: Deploy docs to Developer Portal Bucket
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0
          persist-credentials: false
      - name: Setup node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable --prefer-offline

      - name: Build documentation website
        run: yarn build --config docusaurus.config.dev.js

      - id: 'auth'
        uses: 'google-github-actions/auth@ba79af03959ebeac9769e648f473a284504d9193'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_DEV }}

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@77e7a554d41e2ee56fc945c52dfd3f33d12def9a'

      - name: 'Deploy to Developer Portal Bucket'
        run: |
          gsutil -m rsync -r -d -c ./build/ gs://staging-developer-portal/saga
